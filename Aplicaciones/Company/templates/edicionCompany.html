{% extends "./plantilla.html" %}

{% block title %} Gestion the companys{% endblock %}


{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2> Edit company </h2>
        <div class="card">
            <div class="card-body">
                <form action="/editCompany/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input  type="number" id="numNit" value="{{company.nit}}" name="numNit" class="form-control" placeholder="Nit" value="789" minlength="10" maxlength="10" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtName" name="txtName" value="{{company.name}}"  class="form-control" placeholder="Name" max="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescription" value="{{company.description}}" name="txtDescription" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtAddress" value="{{company.address}}" name="txtAddress" class="form-control" placeholder="Address" max="50" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numPhone" value="{{company.phone}}" name="numPhone" class="form-control" placeholder="Phone" minlength="10" required>
                        <button type="submit" class="btn btn-success-block text-bg-dark"> Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
